<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Mahashakhti_Website</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/src/images/logo.ico" />

   
  
  <link rel="stylesheet" href="src/css/products.css">
  <meta name="description" content="About Mahashakti Kenya Limited">
  <meta name="keywords" content="Mahashakti Kenya, about us, transformer company Kenya">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="overflow-x-hidden">
  <div class="content-wrapper">

    <!-- Navigation Bar -->
<nav
  x-data="{ scrolled: false, mobileMenuOpen: false }"
  @scroll.window="scrolled = window.scrollY > 50"
  class="fixed w-full z-50 transition-all duration-500"
  :class="scrolled ? 'bg-white/95 backdrop-blur-xl shadow-2xl border-b border-orange-100' : 'bg-white/10 backdrop-blur-lg'"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-20 items-center">
      <!-- Logo Section -->
      <div class="flex items-center group">
        <div class="flex-shrink-0 flex items-center">
          <div class="relative">
            <div class="w-12 h-12 rounded-2xl gradient-bg flex items-center justify-center mr-3 group-hover:scale-110 transition-all duration-500 shadow-lg floating">
              <div class="w-14 h-14 bg-white rounded-xl flex items-center justify-center shadow-inner">
                <img src="src/images/logo.jpg" alt="Mahashakti logo" class="w-10 h-10 rounded-full object-cover">
              </div>
            </div>
            <div class="absolute -top-1 -right-1 w-4 h-4 gradient-bg rounded-full animate-pulse shadow-lg"></div>
          </div>
          <div>
            <h1 class="text-xl font-bold transition-colors duration-300" 
                :class="scrolled ? 'text-gray-900' : 'text-white'">MAHASHAKTI</h1>
            <p class="text-xs font-medium transition-colors duration-300" 
               :class="scrolled ? 'text-orange-600' : 'text-white/80'">KENYA LIMITED</p>
          </div>
        </div>
      </div>

      <!-- Desktop Nav -->
      <div class="hidden md:flex items-center space-x-2">
        <a href="index.html"
          class="px-6 py-3 text-sm font-medium transition-all duration-300 rounded-full"
          :class="scrolled ? 'text-gray-700 hover:text-orange-600 hover:bg-orange-50' : 'text-white hover:bg-white/20'"
        >
          Home
        </a>
        <a href="about.html"
          class="px-6 py-3 text-sm font-medium transition-all duration-300 rounded-full"
          :class="scrolled ? 'text-gray-700 hover:text-orange-600 hover:bg-orange-50' : 'text-white hover:bg-white/20'"
        >
          About
        </a>
        <a href="products.html"
          class="px-6 py-3 text-sm font-medium transition-all duration-300 rounded-full bg-orange-100 text-orange-600 shadow-lg"
        >
          Products
        </a>
        <a href="contact.html"
          class="px-6 py-3 text-sm font-medium transition-all duration-300 rounded-full"
          :class="scrolled ? 'text-gray-700 hover:text-orange-600 hover:bg-orange-50' : 'text-white hover:bg-white/20'"
        >
          Contact
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button
          @click="mobileMenuOpen = !mobileMenuOpen"
          class="p-2 rounded-xl transition-all duration-300"
          :class="scrolled ? 'text-gray-700 hover:bg-gray-100' : 'text-white hover:bg-white/20'"
        >
          <i class="ri-menu-3-line text-2xl transition-transform duration-300" x-show="!mobileMenuOpen"></i>
          <i class="ri-close-line text-2xl transition-transform duration-300" x-show="mobileMenuOpen"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Nav -->
  <div
    x-show="mobileMenuOpen"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 -translate-y-4"
    x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-in duration-200"
    x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 -translate-y-4"
    class="md:hidden bg-white/95 backdrop-blur-xl border-t border-orange-100/50"
  >
    <div class="px-4 py-6 space-y-2">
      <a href="index.html"
        class="block w-full text-left px-4 py-3 text-base font-medium text-gray-700 hover:text-orange-600 hover:bg-orange-50 rounded-xl transition-all duration-300"
        @click="mobileMenuOpen = false"
      >
        Home
      </a>
      <a href="about.html"
        class="block w-full text-left px-4 py-3 text-base font-medium text-gray-700 hover:text-orange-600 hover:bg-orange-50 rounded-xl transition-all duration-300"
        @click="mobileMenuOpen = false"
      >
        About
      </a>
      <a href="products.html"
        class="block w-full text-left px-4 py-3 text-base font-medium text-orange-600 bg-orange-100 shadow-lg rounded-xl transition-all duration-300"
        @click="mobileMenuOpen = false"
      >
        Products
      </a>
      <a href="contact.html"
        class="block w-full text-left px-4 py-3 text-base font-medium text-gray-700 hover:text-orange-600 hover:bg-orange-50 rounded-xl transition-all duration-300"
        @click="mobileMenuOpen = false"
      >
        Contact
      </a>
    </div>
  </div>
</nav>

    <!-- End Navigation Bar -->

    <!-- Main Content -->
    <main class="pt-20"> <!-- Added pt-20 to account for fixed navbar -->
      <div class="under-dev-container">
        <!-- Image -->
        <img src="src/images/development.jpg" alt="Page Under Development" class="under-dev-image">
        <!-- Text -->
        <p class="under-dev-text">Oops! Page Currently Under Development</p>
      </div>
    </main>
    <!-- End Main Content -->

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
          <p class="text-sm">&copy; 2025 Mahashakti Kenya Limited. All rights reserved.</p>
          <p class="text-gray-400 text-xs mt-1">Providing Power Solutions Across Kenya</p>
      </div>
    </footer>
    <!-- End Footer -->

  </div>
</body>
</html>
